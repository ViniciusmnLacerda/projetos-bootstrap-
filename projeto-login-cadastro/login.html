<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
<link rel="stylesheet" href="/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6 order-md-2">
        <h2>Preencha os dados de login</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="form-control">
            <label for="email" class="form-label">Digite seu e-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" id="password" placeholder="Digite sua senha" class="form-control">
            <label for="password" class="form-label">Digite sua senha</label>
          </div>
        </form>
        <input type="submit" class="btn btn-primary" value="Entrar"> 
      </div>
      <div class="col-md-6 col-order-md-1">
        <div class="col-12">
          <img src="/img/undraw_login_re_4vu2.svg" alt="Imagem de login" class="img-fluid"> 
        </div>
        <div class="col-12" id="link-container">
          <a href="/register.html">Quero fazer meu cadastro</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
