<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
<link rel="stylesheet" href="/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
          <h2>Faça seu cadastro</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
              <label for="name" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Digite seu sobrenome">
              <label for="last-name" class="form-label">Digite seu sobrenome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
              <label for="email" class="form-label">Digite seu e-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
              <label for="password" class="form-label">Digite sua senha</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">
              <label for="password" class="form-label">Confirme sua senha</label>
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço</a>?</label>
              </div>
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" value="" id="news-letter" name="news-letter" checked>
                <label for="news-letter" class="form-check-label">Deseja receber nossas Newsletter?</label>
              </div>
              <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row aling-items-center">
            <div class="col-12">
              <img src="/img/undraw_hello_re_3evm.svg" alt="Página de cadastro" class="img-fluid">
            </div>
            <div class="col-12" id="link-container">
              <a href="login.html">Eu já estou cadastrado</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
